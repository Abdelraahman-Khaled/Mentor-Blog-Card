<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="qr-code">
      <div class="container">
        <div class="card" style="width: 21rem">
          <img src="assets\images\Frame 4.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <span>Learning</span>
            <p>Published 21 Dec 2023</p>
            <h5 class="card-title">HTML & CSS foundations</h5>
            <p class="card-text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="person d-flex align-items-center gap-3">
              <img
                src="assets\images\image-avatar.webp"
                style="width: 11%"
                alt=""
              />
              <p style="margin: 0; font-weight: 800">Gerg Hooper</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdelrahman khaled</a>.

  </body>
